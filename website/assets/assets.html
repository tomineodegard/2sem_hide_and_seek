<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assetlist - Hide and seek</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="assets.html">Assetlist</a></li>
                <li><a href="idea.html">Ideas and inspiriation</a></li>
                <li><a href="process.html">Process</a></li>
                <li><a href="../../index.html">Game</a></li>
            </ul>
        </nav>
    </header>


    <section id="game_elements">
        <h2>Game elements</h2>
        <div class="figures">
            <img src="../../svg/figur_1.svg" alt="Figur 1">
            <img src="../../svg/figur_2.svg" alt="Figur 2">
            <img src="../../svg/figur_3.svg" alt="Figur 3">
            <img src="../../svg/figur_4.svg" alt="Figur 4">
            <img src="../../svg/figur_5.svg" alt="Figur 5">
        </div>
    </section>

    <section id="ui_elements">
        <h2>UI-elements</h2>
        <div class="play_btn">
            <img src="../../svg/play_btn%20copy.svg" alt="Pink play button">
        </div>

        <div class="ui_stars">
            <img src="../../svg/stjerne_gul_2.svg" alt="Star 2">
            <img src="../../svg/stjerne_gul_3.svg" alt="Star 3">
            <img src="../../svg/stjerne_gul_4.svg" alt="Star 4">
            <img src="../../svg/stjerne_gul_5.svg" alt="Star 5">
            <img src="../../svg/stjerne_gul_6.svg" alt="Star 6">
            <img src="../../svg/stjerne_gul_7.svg" alt="Star 7">
            <img src="../../svg/stjerne_gul_8.svg" alt="Star 8">
            <img src="../../svg/stjerne_gul.svg" alt="Full star">
        </div>
    </section>

    <section id="game_screens">
        <div class="start">
            <img src="../../svg/titelskaerm.svg" alt="Startscreen">
        </div>

        <div class="game_over">
            <img src="../../svg/game_over.svg" alt="Gameover-screen">
        </div>

        <div class="level_complete">
            <img src="../../svg/next_level.svg" alt="Gameover-screen">
        </div>
    </section>

    <footer>
        <p>Made by Tomine Ødegård</p>
    </footer>

</body>

</html>
